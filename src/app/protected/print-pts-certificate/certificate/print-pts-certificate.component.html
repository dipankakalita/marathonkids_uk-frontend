<app-loading [condition]="loading"></app-loading>
<div class="certificate-page-wrapper">
    <table *ngFor="let group of runners | keyvalue">
        <thead>
            <tr>
                <th colspan="3"></th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
            </tr>
            <tr>
                <th colspan="3"></th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Reg Group</th>
                <th>Laps</th>
                <th>Laps</th>
                <th>Laps</th>
                <th>Laps</th>
                <th>Laps</th>
                <th>Laps</th>
                <th>Laps</th>
                <th>Laps</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let runner of group.value">
                <tr>
                    <td>{{ runner.first_name }}</td>
                    <td>{{ runner.last_name }}</td>
                    <td>{{ runner.form_name }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </ng-container>
            <ng-container *ngFor="let i of [].constructor(8)">
                <tr>
                    <td>&nbsp;</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
